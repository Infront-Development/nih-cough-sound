{% load static %}
{% load i18n %}

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/instruc-summary.css' %}" />
</head>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true" id="breathInstruction">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">

        <div class="d-flex">
          <div class="mr-auto ml-2">
            <h5 class="modal-title" id="InstructionLabel"> {% trans "Instructions" %} </h5>
          </div>

          <div>
            <form class="language-dropdown pl-5" action="{% url 'set_language' %}" method="POST">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ redirect_to }}">
              <select class="form-control" name="language" id="language" onchange="this.form.submit()"
                style="flex-direction: right;">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                  {{ language.name_local }} ({{ language.code }})
                </option>
                {% endfor %}
              </select>
            </form>
          </div>

          <div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        </div>

      </div>
      <div class="modal-body">
        {% if language == "en" %}
        <img src="{% static 'img/recording/breath-instruction-en.svg' %}" alt="breath-english">
        {% elif language == "ms" %}
        <img src="{% static 'img/recording/breath-instruction-ms.svg' %}" alt="breath-malay">
        {% elif language == "zh-hans" %}
        <img src="{% static 'img/recording/breath-instruction-zh-hans.svg' %}" alt="breath-chinese">
        {% endif %}
      </div>
    </div>
  </div>
</div>
