{% extends 'base.html' %} {% load static %} {% block content_container %}
{% load i18n %}
{% load crispy_forms_tags %}

<title>Contribute</title>
<div class="container my-3">
  <div class="row justify-content-end">
    <form class="position-relative " action="{% url 'set_language' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ redirect_to }}">
      <select class="form-control" name="language" id="language" onchange="this.form.submit()">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
        <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected{% endif %}>
          {{ language.name_local }} ({{ language.code }})
        </option>
        {% endfor %}
      </select>
    </form>
  </div>
</div>
<div class="d-flex flex-column justify-content-center align-items-center">

  <div id="login-form">
    <div class="login-bg card" style="background-color: transparent; border-color: transparent;">

      <div class="card-body">
        <img class="col-5 mx-auto d-block mt-4"
          src={% static 'img/general/cofe icon.png' %} alt=" nih logo">
        <h5 class="text-center font-weight-bold mt-4 h3" style="color:var(--dark-purple)">
          {% trans "Which category do you want to contribute?" %}</h5>
        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-9">
               <form class="font-weight-bolder h5 text-center" style="color:var(--medium-purple)" method="POST"
                action="{% url 'cough_test' %}">
                {% csrf_token %} 
                <div class="text-center mt-4">
                    <a href="{% url 'result:contribute' %}">
                    <button class="btn text-white login-button" type="submit">
                      <p style="font-size: 15px">{% trans "COVID-19"%}</p>
                    </button>
                    </a>
                </div>
              </form>
              <form class="font-weight-bolder h5 text-center" style="color:var(--medium-purple)" method="POST"
                action="{% url 'tuberculosis_contribute' %}">
                {% csrf_token %} 
                <div class="text-center mt-4">
                    <a href="{% url 'result:contribute' %}">
                    <button class="btn text-white login-button" type="submit">
                      <p style="font-size: 15px">{% trans "Tuberculosis"%}</p>
                    </button>
                    </a>
                </div>
              </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content_container %}
