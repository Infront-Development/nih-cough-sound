version: '3.8'
services:
  web:
    image : infront/coughsoundsound-project
    build : . 
    volumes:
      - ./:/code 
    command : python manage.py runserver 0.0.0.0:8000
    environment:
      - DBHOST=db
      - DBPASSWORD=Admin@123456
      - DBPORT=1433
      - DBNAME=coughsounddb
      - DBUSER=sa

    ports:
      - 8000:8000
    depends_on:
      - db
    restart: on-failure
  db:
    image : infront/mssqldev:2019
    build : ./etc/dbext
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin@123456

    
    ports:
      - 1433:1433

