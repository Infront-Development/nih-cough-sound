<!DOCTYPE html>
<html lang="en">
  <!-- email: cstadmin@moh.gov.my, password: P@ssw0rd-->
  <head>
    {% load static %} {% load crispy_forms_tags %}
    <title>NIH - Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Responsive Design -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="description" content="" />

    <!-- ------------------------------ CSS LINKS ------------------------------ -->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Bootstrap-Select CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <!-- DataTables Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/fontawesome-free/css/all.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/admin_login.css' %}"
    />
    <!-- ------------------------------ JS LINKS ------------------------------- -->

    <!-- jQuery -> Popper.js -> Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- DataTables JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"
    ></script>
  </head>

  <body
    class="my-login-page"
    onload="myLoader()"
    style="margin: 0; height: 100%"
  >
    <div id="loader"></div>
    <div style="min-height: 100%">
      <div
        style="display: none; padding: 20px"
        id="afterLoad"
        class="animate-bottom"
      >
        <section class="h-100">
          <div class="container h-100">
            <div class="row justify-content-md-center h-100">
              <div class="card-wrapper">
                <div style="text-align: center; margin: 10px 0px">
                  <img
                    src="{% static 'img/kkm-logo.png' %}"
                    style="width: 30%"
                  />
                </div>
                <div class="card fat">
                  <div class="card-body">
                    <div class="d-flex justify-content-center">
                      <img
                        src="{% static 'img/cst.png' %}"
                        style="
                          width: 90%;
                          margin-top: -70px;
                          margin-bottom: -35px;
                        "
                      />
                    </div>
                    <br />
                    <h4
                      class="card-title text-center"
                      style="margin-bottom: 10px"
                    >
                      Staff Login
                    </h4>
                    <form method="POST" class="login">
                      {% csrf_token %} {{ form|crispy }}
                      <div class="form-group m-0">
                        <button type="submit" class="btn btn-primary btn-block">
                          Login
                        </button>
                      </div>
                    </form>
                    <div class="form-group">
                      <div class="custom-checkbox custom-control">
                        <input
                          type="checkbox"
                          name="remember"
                          id="remember"
                          class="custom-control-input"
                        />
                        <label for="remember" class="custom-control-label"
                          >Remember Me</label
                        >
                      </div>
                    </div>
                    <a href="forgot.html">Forgot Password?</a>
                  </div>
                </div>
                <div class="footer">
                  Copyright &copy; 2021 &mdash; Ministry of Health,
                  Malaysia
                  <div
                    class="
                      row
                      mt-2
                      d-flex
                      justify-content-center
                      align-item-center
                    "
                  >
                    <div class="col">
                      <img
                        src="{% static 'img/icr-logo.png' %}"
                        style="width: 64px"
                      />
                    </div>
                    <div class="col">
                      <img
                        src="{% static 'img/NIH-logo.png' %}"
                        style="width: 64px"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
    <script>
      var myVar;

      function myLoader() {
        myVar = setTimeout(showPage, 1500);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("afterLoad").style.display = "block";
      }
    </script>
  </body>
</html>
